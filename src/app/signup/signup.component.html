<main id="main">
    <section id="login" class="login_sec">
        <div class="container-fluid">
            <div class="row no-gutter">
                <div class="col-md-6 bg-light">
                    <div class="login d-flex align-items-center py-5">
                        <div class="container">
                            <div class="col-lg-8 mx-auto">
                                <span class="form_heading_title">
                                    <h4>Signup</h4>
                                </span>
                                <div class="form_all">
                                    <form class="">
                                        <div class="row">
                                            <div class="col-lg-12 mb-4">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" id="name"
                                                        placeholder="User Name" aria-describedby="" required>
                                                    <span class="icon_form_add"><i class="icofont-ui-user"></i></span>
                                                </div>
                                            </div>
                                            <div class="col-lg-12 mb-4">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" id="email"
                                                        placeholder="Please enter email id" aria-describedby=""
                                                        required>
                                                    <span class="icon_form_add"><i class="icofont-envelope"></i></span>
                                                </div>
                                            </div>
                                            <div class="col-lg-12 mb-4">
                                                <div class="input-group">
                                                    <input type="number" class="form-control" id="mno"
                                                        placeholder="Mobile No." aria-describedby="" required>
                                                    <span class="icon_form_add"><i class='bx bxs-mobile'></i></span>
                                                </div>
                                            </div>
                                            <div class="col-lg-12 mb-4">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" id="password"
                                                        placeholder="Password" aria-describedby="" required>
                                                    <span class="icon_form_add"><i class='bx bxs-lock-alt'></i></span>
                                                </div>
                                            </div>
                                            <div class="col-lg-12 mb-4">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" id="password"
                                                        placeholder="Conform Password" aria-describedby="" required>
                                                    <span class="icon_form_add"><i class='bx bxs-lock-alt'></i></span>
                                                </div>
                                            </div>
                                            <div class="col-lg-12 mb-4 check_signup">
                                                <div class="form-group">
                                                    <input type="checkbox" id="html">
                                                    <label for="html">I agree with the terms and conditions</label>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <span class="d-flex align-items-center justify-content-center">
                                                    <button class="btn btn-primary form_btn"
                                                        type="submit">Signup</button>
                                                </span>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 d-none d-md-flex bg-image"></div>
            </div>
        </div>
    </section>
</main>
